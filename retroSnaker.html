<!DOCTYPE html>
<html>
<head>
	<title>基于HTML5的贪吃蛇游戏的设计与实现</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="snake.css">
</head>
<body>
	<div id="container">
		<h3>基于HTML5的贪吃蛇小游戏</h3>
		<hr>
		<!--状态信息栏 -->
		<div id="status">
			<div id="box">
				历史最高分：<span id="bestScore">0</span>
			</div>
			<div id="box">
				当前分数：<span id="currentScore">0</span>
			</div>
		</div>
		<!--设置游戏画布 -->
		<canvas id="myCanvas" width="400px" height="400px" style="border: 1px solid"></canvas>
		<div>
			<button onclick="window.location.reload()">重新开始</button>
		</div>
	</div>

	<script type="text/javascript" src="snake.js"></script>
</body>
</html>
